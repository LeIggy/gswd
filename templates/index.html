{% extends "_layouts/base.html" %}

{% block content %}
<p class="lead">Welcome fucking home.</p>

<div class="row-fluid">
    {% if user.is_authenticated %}
    Hi there, {{ user.get_full_name }}
    {% else %}
    <a href="{% url socialauth_begin 'github' %}?{{ redirect_querystring }}">Go to your account</a>
    {% endif %}
</div>

{% endblock %}
